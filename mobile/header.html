<!-- Auto-hider mobile menu when user scrolls down, source:https://meta.discourse.org/t/discourse-tab-bar-for-mobile/75696/116?u=hoangphuctran93-->
<script type="text/discourse-plugin" version="0.8.18">
    $(document).ready(function() {
         var lastScrollTop = 0;
         var body = $("body");
         var scrollMax = 30;
         $(window).scroll(function() {
             var scroll = $(this).scrollTop();
             if (lastScrollTop < scroll && scroll > scrollMax && !body.hasClass("tab-bar-hidden")) {
                 body.addClass("tab-bar-hidden");
             } else if (lastScrollTop > scroll && body.hasClass("tab-bar-hidden")) {
                 body.removeClass("tab-bar-hidden");
             }
             lastScrollTop = scroll;
         });
     });
 </script>
